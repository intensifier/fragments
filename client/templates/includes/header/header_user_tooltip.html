<template name="headerUserTooltip">
  <div class="user-tooltip">
    <div class="flex">
      <a class="pic" href="#" data-upload-pic>
        <img data-propagate src="{{currentUser.profile.picture}}" />
      </a>
      <div class="details">
        <h3>{{currentUser.profile.name}}</h3>
        <p>{{userDescription}}</p>
        <a href={{pathFor 'account'}} class="button primary"><i class="fa fa-user"></i> Account</a>
      </div>
    </div>
    <div class="actions flex">
      <a class="button" href={{pathFor 'logout'}}><i class="fa fa-sign-out"></i> Log out</a>
    </div>
  </div>
</template>
